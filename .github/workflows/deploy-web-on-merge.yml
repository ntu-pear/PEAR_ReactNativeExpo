name: Create production web build and deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-web-on-merge.yml'
  # To manually trigger workflow on a branch build on GitHub directly
  workflow_dispatch: 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && rm webpack.config.js && npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEAR_REACTNATIVEEXPOWEB }}'
          channelId: live
          projectId: pear-reactnativeexpoweb
