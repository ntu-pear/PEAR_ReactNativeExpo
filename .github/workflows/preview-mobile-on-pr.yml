name: Create preview environment for RN Expo Mobile (iOS + Android) App on PR 
on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/preview-mobile-on-pr.yml'
permissions: write-all
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Install expo-updates
        run: expo install expo-updates

      - name: ğŸš€ Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
