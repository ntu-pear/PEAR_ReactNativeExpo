name: Create preview environment for RN Web App on PR 
on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/preview-web-on-pr.yml'
permissions: write-all
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g expo-cli && npm ci && rm webpack.config.js && npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEAR_REACTNATIVEEXPOWEB }}'
          projectId: pear-reactnativeexpoweb
