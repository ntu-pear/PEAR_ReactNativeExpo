name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  # To manually trigger workflow on a branch build on GitHub directly
  workflow_dispatch: 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && rm webpack.config.js && npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEAR_REACTNATIVEEXPOWEB }}'
          channelId: live
          projectId: pear-reactnativeexpoweb
